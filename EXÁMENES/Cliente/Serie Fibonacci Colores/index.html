<html lang="es">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="main.js"></script>
    </head>
    <body>
        <!--Etiqueta que solicita un num entre 1 y 20-->
        <label for="num">Introduce un número entre 1 y 20:</label>

        <!--Botón que permita enviar la entrada anterior-->
        <button name="enviar" id="enviar">Enviar</button>
        <!--Botón 2, "color términos" que permita ver al azar las letras--> 

        <button name="color" id="color">Color Términos</button>

        <div id="salida"></div>
    </body>
</html>
